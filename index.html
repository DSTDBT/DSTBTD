<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSTRBT | Coming Soon</title>
  <meta name="description" content="Distributed. a Movement. Enabled.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0D0D0C;
      --text-primary: #F5F4F2;
      --text-faint: #4A4845;
      --text-ghost: #3A3835;
      --line-dark: #1A1918;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background-color: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* Hexagon mesh background */
    .hex-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .hex-background canvas {
      width: 100%;
      height: 100%;
    }

    /* Grain texture overlay */
    .grain-overlay {
      position: fixed;
      inset: 0;
      opacity: 0.025;
      pointer-events: none;
      z-index: 1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Subtle gradient */
    .gradient-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(ellipse at 50% 30%, rgba(255, 255, 255, 0.01) 0%, transparent 50%);
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      height: 14rem;
      width: auto;
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(1.5rem);
      animation: fadeUp 1s ease-out 0.1s forwards;
      filter: brightness(0.95);
    }

    @media (min-width: 768px) {
      .logo {
        height: 18rem;
      }
    }

    .coming-soon {
      font-size: 0.5625rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: var(--text-faint);
      opacity: 0;
      transform: translateY(0.75rem);
      animation: fadeUp 1s ease-out 0.5s forwards;
    }

    .instagram-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 3rem;
      color: var(--text-faint);
      text-decoration: none;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(0.75rem);
      animation: fadeUp 1s ease-out 0.7s forwards;
    }

    .instagram-link:hover {
      color: var(--text-primary);
    }

    .instagram-link:hover .instagram-icon {
      opacity: 0.9;
    }

    .instagram-link:hover .instagram-text {
      letter-spacing: 0.35em;
    }

    .instagram-icon {
      width: 16px;
      height: 16px;
      opacity: 0.5;
      transition: opacity 0.4s ease;
    }

    .instagram-text {
      font-size: 0.5625rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      transition: letter-spacing 0.4s ease;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    .footer-line {
      width: 3rem;
      height: 1px;
      background: var(--line-dark);
    }

    .footer-year {
      font-size: 0.5625rem;
      letter-spacing: 0.3em;
      color: var(--text-ghost);
    }

    /* Animations */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Hexagon mesh background -->
  <div class="hex-background">
    <canvas id="hexCanvas"></canvas>
  </div>

  <!-- Grain overlay -->
  <div class="grain-overlay"></div>
  
  <!-- Gradient overlay -->
  <div class="gradient-overlay"></div>

  <!-- Content -->
  <div class="content">
    <img 
      src="DSTBTD_Logo_Movement_White.png" 
      alt="DSTRBT" 
      class="logo"
    >
    
    <span class="coming-soon">Coming Soon</span>
    
    <a href="https://instagram.com/_DISTRIBUTED_" target="_blank" rel="noopener noreferrer" class="instagram-link">
      <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
      <span class="instagram-text">@_DISTRIBUTED_</span>
    </a>
    
    <div class="footer">
      <div class="footer-line"></div>
      <span class="footer-year">2025</span>
      <div class="footer-line"></div>
    </div>
  </div>

  <script>
    // Fabric-like hexagon mesh animation
    const canvas = document.getElementById('hexCanvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let time = 0;
    
    // Hexagon geometry for flat-top orientation
    const gap = 12;
    const hexRadius = 32;
    const drawRadius = hexRadius - (gap / 2);
    
    // Flat-top hexagon grid spacing
    const colSpacing = hexRadius * 1.5;
    const rowSpacing = hexRadius * Math.sqrt(3);
    
    // Reduced wave amplitudes to prevent overlap
    const waves = [
      { freqX: 0.006, freqY: 0.005, freqT: 0.3, ampX: 2, ampY: 1.5 },
      { freqX: 0.009, freqY: 0.007, freqT: 0.2, ampX: 1.5, ampY: 2 },
      { freqX: 0.004, freqY: 0.01, freqT: 0.25, ampX: 1, ampY: 1 },
      { freqX: 0.012, freqY: 0.003, freqT: 0.35, ampX: 0.8, ampY: 1.2 },
    ];
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    // Calculate fabric displacement at a point
    function getFabricDisplacement(x, y) {
      let dx = 0;
      let dy = 0;
      let brightness = 0;
      
      for (const wave of waves) {
        const phase = x * wave.freqX + y * wave.freqY + time * wave.freqT;
        dx += Math.sin(phase) * wave.ampX;
        dy += Math.cos(phase * 1.3) * wave.ampY;
        brightness += Math.cos(phase) * 0.15;
      }
      
      // Gentler large undulation
      const bigFold = Math.sin(x * 0.002 + time * 0.1) * Math.cos(y * 0.003 + time * 0.08);
      dx += bigFold * 3;
      dy += bigFold * 2.5;
      brightness += bigFold * 0.2;
      
      return { dx, dy, brightness };
    }
    
    function drawHexagon(cx, cy) {
      const { dx, dy, brightness } = getFabricDisplacement(cx, cy);
      
      const adjustedX = cx + dx;
      const adjustedY = cy + dy;
      
      // Vary opacity based on fabric fold depth
      const alpha = Math.max(0.03, Math.min(0.12, 0.07 + brightness));
      
      const size = drawRadius;
      
      ctx.beginPath();
      ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
      ctx.lineWidth = 0.5 + brightness * 0.3;
      
      // Flat-top hexagon
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        const px = adjustedX + Math.cos(angle) * size;
        const py = adjustedY + Math.sin(angle) * size;
        
        if (i === 0) {
          ctx.moveTo(px, py);
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.closePath();
      ctx.stroke();
    }
    
    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      const cols = Math.ceil(width / colSpacing) + 6;
      const rows = Math.ceil(height / rowSpacing) + 6;
      
      const startX = -colSpacing * 2;
      const startY = -rowSpacing * 2;
      
      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          const x = startX + col * colSpacing;
          const y = startY + row * rowSpacing + (col % 2 === 1 ? rowSpacing / 2 : 0);
          drawHexagon(x, y);
        }
      }
      
      time += 0.016;
      requestAnimationFrame(draw);
    }
    
    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>

</body>
</html>
